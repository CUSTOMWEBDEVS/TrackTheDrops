<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0b0e13">
  <title>TrackTheDrop — Field</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand"><span class="dot"></span><span>TrackTheDrop</span></div>
    <div class="actions">
      <button id="fsBtn" class="ghost">Fullscreen</button>
      <button id="torchBtn" class="ghost">Flashlight</button>
      <label class="toggle"><input type="checkbox" id="alertToggle" checked><span>Alert on hit</span></label>
      <button id="installBtn" class="ghost">Install</button>
    </div>
  </header>

  <main class="layout onlyViewport">
    <section class="viewport" id="viewport">
      <div class="hud"><span id="status">Ready</span><span id="fps">— fps</span></div>
      <video id="video" playsinline muted class="gray"></video>
      <canvas id="overlay" class="overlay"></canvas>
      <div class="tap-hint" id="tapHint">Tap to Start</div>
      <div class="flash" id="flash"></div>
    </section>

    <section class="panel compact">
      <div class="card small">
        <div class="row"><label>Overlay</label>
          <select id="overlayMode">
            <option value="debug" selected>Debug score</option>
            <option value="blend">Blend</option>
            <option value="contour">Contour</option>
            <option value="mask">Mask</option>
          </select>
        </div>
        <div class="row"><label>Opacity <span id="opVal">0.87</span></label><input type="range" id="opacity" min="20" max="100" value="87"></div>
        <div class="row"><label>Threshold <span id="thrVal">0.00</span></label><input type="range" id="thr" min="0" max="100" value="0"></div>
        <div class="row"><label>Sensitivity <span id="sensVal">1.00</span></label><input type="range" id="sens" min="0" max="100" value="100"></div>
        <div class="row"><label>Stability <span id="stabVal">1</span></label><input type="range" id="stability" min="1" max="6" value="1"></div>
        <div class="row"><label>Profile</label>
          <select id="profile">
            <option value="aggressive" selected>Aggressive</option>
            <option value="balanced">Balanced</option>
            <option value="safety">Safety</option>
          </select>
        </div>
        <div class="row"><label>Fast mode</label><input type="checkbox" id="fastMode" checked></div>
        <div class="grid2">
          <button id="startBtn">Start</button>
          <button id="stopBtn" disabled>Stop</button>
          <button id="snapBtn" disabled>Snapshot</button>
          <button id="clearSW" class="ghost">Reset Cache</button>
        </div>
        <p class="hint" id="msg">Locked defaults: Aggressive, Threshold 0.00, Sensitivity 1.00, Stability 1, Fast mode ON.</p>
      </div>
    </section>
  </main>

  <footer class="foot"><small>Prototype — verify visually. Works offline after first load.</small></footer>

  <script src="./app.js"></script>
</body>
</html>
