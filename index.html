<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0b0e13">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>TrackTheDrop — Mobile</title>
  <link rel="stylesheet" href="./style.v8.css">
</head>
<body>
  <main class="app" id="app">
    <section class="viewport fs" id="viewport">
      <video id="video" playsinline muted class="gray"></video>
      <canvas id="overlay" class="overlay"></canvas>
      <div class="flash" id="flash"></div>

      <div class="hud" id="hud">
        <span id="status">Booting…</span>
        <span id="fps">— fps</span>
      </div>

      <nav class="toolbar" id="toolbar">
        <button class="tool" id="startBtn" type="button">Start</button>
        <button class="tool" id="torchBtn" type="button">Flashlight</button>
        <button class="tool alert" id="alertBtn" aria-pressed="true" type="button">Alert: On</button>
      </nav>

      <div class="tap-hint" id="tapHint">Tap to Start</div>
    </section>
  </main>

  <!-- SW nudge so cached app.js updates -->
  <script>
  (function(){
    // Visible heartbeat: proves THIS index.html ran
    try { var st = document.getElementById('status'); if(st) st.textContent = 'Booting… (index ok)'; } catch(e){}
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(rs => rs.forEach(r => r.update())).catch(()=>{});
    }
  })();
  </script>

  <script defer src="./app.v8.js"></script>
</body>
</html>
